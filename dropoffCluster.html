<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>dropoff Markercluster</title>
<meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
<script src='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.js'></script>
<link href='https://api.mapbox.com/mapbox.js/v2.2.3/mapbox.css' rel='stylesheet' />
<style>
  body { margin:0; padding:0; }
  #map { position:absolute; top:0; bottom:0; width:100%; }
</style>
</head>
<body>
<script src='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/leaflet.markercluster.js'></script>
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.css' rel='stylesheet' />
<link href='https://api.mapbox.com/mapbox.js/plugins/leaflet-markercluster/v0.4.0/MarkerCluster.Default.css' rel='stylesheet' />

<!-- Example data. -->
<!-- <script src="/mapbox.js/assets/data/realworld.388.js"></script> -->
<div id='map'></div>

<script>
var addressPoints = 
[[40.75029304, -73.99213925], 
 [40.76454869, -73.86811142], 
 [40.82711368, -73.93448195], 
 [40.70102565, -74.03472788], 
 [40.75794618, -73.97541618], 
 [40.72460149, -73.99530914], 
 [40.65906982, -73.7803851], 
 [40.77396579, -73.95075102], 
 [40.7838726, -73.97614803], 
 [40.68348334, -73.95674052]];
 
L.mapbox.accessToken = 'pk.eyJ1IjoieGlhbmdsdSIsImEiOiJjaWhpNmdsb28wbWNydmJrbHRudG14NHhzIn0.HgNv42j-hKJ3YdTP39ZSkQ';
    var map = L.mapbox.map('map', 'mapbox.dark')
    .setView([40.75, -73.95], 11);

    var markers = new L.MarkerClusterGroup();

    for (var i = 0; i < addressPoints.length; i++) {
        var a = addressPoints[i];
        // var title = a[2];
        var marker = L.marker(new L.LatLng(a[0], a[1]), {
            icon: L.mapbox.marker.icon({'marker-symbol': 'post', 'marker-color': '0044FF'}),
            // title: title
        });
        // marker.bindPopup(title);
        markers.addLayer(marker);
    }

    map.addLayer(markers);
</script>
</body>
</html>
